<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <link href="api.openweathermap.org/data/2.5/forecast?lat=44.34&lon=10.99&appid={2effc000f4251d05ffc2fed2de56922d}"/>
    <title>Five Day Forecast</title>
  </head>
  <body>
    <header>
      <h1>Weather Dashboard</h1>
    </header>
    <aside>
      <h2>Search for a City</h2>
      <form>
        <label for="city"></label><br />
        <input type="text" id="city" />
      </form>
      <button id="submit">Search</button>
      <div class="suggested-cities">El Paso</div>
      <div class="suggested-cities">Austin</div>
      <div class="suggested-cities">Denver</div>
      <div class="suggested-cities">Dallas</div>
      <div class="suggested-cities">New York</div>
      <div class="suggested-cities">Charlotte</div>
      <div class="suggested-cities">Seattle</div>
    </aside>
    <box id="current-city">Atlanta</box>
   
    <script src="./script.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
  </body>
</html>
