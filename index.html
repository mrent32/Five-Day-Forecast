<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <link
      href="api.openweathermap.org/data/2.5/forecast?lat=44.34&lon=10.99&appid={2effc000f4251d05ffc2fed2de56922d}"
    />
    <title>Five Day Forecast</title>
  </head>
  <body>
    <header>
      <h1>Weather Dashboard</h1>
    </header>
    <section id="top">
      <aside>
        <h2>Search for a City</h2>
        <form id="search-form">
          <label for="city"></label><br />
          <input type="text" id="city" />
          <button id="submit" type="submit">Search</button>
        </form>
        <button id="elpaso" class="suggested-cities">El Paso</button>
        <button id="austin" class="suggested-cities">Austin</button>
        <button id="denver" class="suggested-cities">Denver</button>
        <button id="dallas" class="suggested-cities">Dallas</button>
        <button id="newyork" class="suggested-cities">New York</button>
        <button id="charlotte" class="suggested-cities">Charlotte</button>
        <button id="seattle" class="suggested-cities">Seattle</button>
        <button id="anchorage" class="suggested-cities">Anchorage</button>
      </aside>
      <section id="middle">
        <box id="current-city">
          <h2 id="title"></h2>
          <div id="weather-box"></div>
        </box>
        <div id="five-day">
          <card class="card" id="card-one">
            <h4 class="date"></h4>
          </card>
          <card class="card" id="card-two">
            <h4 class="date"></h4>
          </card>
          <card class="card" id="card-three">
            <h4 class="date"></h4>
          </card>
          <card class="card" id="card-four">
            <h4 class="date"></h4>
          </card>
          <card class="card" id="card-five">
            <h4 class="date"></h4>
          </card>
        </div>
      </section>
    </section>

    <script src="./script.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
  </body>
</html>
